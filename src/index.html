<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Udacity Neigborhood Map</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/hamburgers.css">
    </head>
    <body>
        <!-- Container for the Map -->
        <div id="map"></div>
        <!-- Button to control the Menu -->
        <button id="button" class="hamburger hamburger--collapse">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <!-- JavaScript Files -->
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async src="js/map.js"></script>
        <script async src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB63v7hfCaf195oakKl4NQgdRqm-huYOfk&callback=initMap"></script>
    </body>
</html>
