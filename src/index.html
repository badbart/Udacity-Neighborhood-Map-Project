<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighborhood Map</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburgers.css">
</head>
<body>
<main>
    <!-- Container for the Map -->
    <div id="map"></div>
    <!-- Button to control the Menu -->
    <button id="button" class="hamburger hamburger--collapse"
            data-bind="click: activateModal, css: {'is-active' : modalActive()}">
        <span class="hamburger-box"><span class="hamburger-inner"></span></span>
    </button>
    <div id="filter_modal" data-bind="click: deactivateModal, visible: modalActive">
        <div class="filter-content" data-bind="click: noClose,clickBubble: false">
            <span id="close_modal" data-bind="click: deactivateModal">&times;</span>
            <header>
                <form action="#">
                    <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'"
                           autocomplete="off">
                </form>
            </header>
            <div class="modal-content">
                <ul data-bind="foreach: locations">
                    <li>
                        <span data-bind="text: name, click: $parent.showInfo"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<!-- JavaScript Files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/model.js"></script>
<script src="js/map.js"></script>
<script src="js/viewModel.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB63v7hfCaf195oakKl4NQgdRqm-huYOfk&callback=initMap"
        onerror="mapErrorHandler()"></script>
</body>
</html>
